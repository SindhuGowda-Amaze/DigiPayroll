<div class="container-fluid" >
    <div class="row">
        <div class="col-lg-1"></div>
        <div  class="col-lg-10">
            <div class="row">
                <div class="col-lg-2">
                    <p class=" fontheading">OT RATES </p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-10"></div>
            </div>
            <br>
            <div class="row LocDashboard">
                <div class="col-lg-12">
                    <label class="fontheading">OT Rates  Details</label>
                </div>
            </div>
            <div class="card BOXCARD">
                <div class="row leavereq">
                    <div class="col-md-2">
                        <label>Day <span style="color: red;">*</span></label>
                    </div>
                    <div class="col-md-2">
                        <label>Normal Day<span style="color: red;">*</span></label>
                    </div>
                    <div class="col-md-2">
                        <label>OT<span style="color: red;">*</span></label>
                    </div>
                    <div class="col-md-2">
                        <label>ND<span style="color: red;">*</span></label>
                    </div>
                    <div class="col-md-2">
                        <label>NDOT<span style="color: red;">*</span></label>
                    </div>
                </div>
                <div class="row leavereq">
                    <div class="col-md-2">
                        <input  type="text" class="form-control fonttxt inputfeild" [(ngModel)]="day">
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control fonttxt inputfeild" [(ngModel)]="normal">
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control fonttxt inputfeild" [(ngModel)]="oT">
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control fonttxt inputfeild" [(ngModel)]="nD">
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control fonttxt inputfeild" [(ngModel)]="nDOT">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-10"></div>
                    <div class="col-lg-1">
                        <button class="form-control CancelBTN fontheading">Cancel</button>
                    </div>
                    <div class="col-lg-1">
                        <!-- <button class="form-control SubmitBTN fontheading">Submit</button> -->
                        <button type="button" class="form-control SubmitBTN fontheading" *ngIf="id==null || id==undefined"
                            (click)="save()">Save</button>
                        <button type="button" class="form-control SubmitBTN fontheading" *ngIf="id!=null || id!=undefined"
                            (click)="Update()">Update</button>
                    </div>
                </div>
            </div><br>
        </div>
        <div class="col-lg-1"></div>
    </div>
  
</div>
