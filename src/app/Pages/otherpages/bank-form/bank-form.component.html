<div class="row ">
    <div class="col-lg-1"></div>
    <div class="col-lg-10">
        <div class="row ">
            <div class="col-lg-2">
                <p class="FormHeadText">BANK </p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-10"></div>
        </div>
        <br>
        <div class="row LocDashboard">
            <div class="col-lg-12">
                <label>Bank  Details</label>
            </div>
        </div>
        <div class="card BOXCARD">
            <div class="row leavereq">
                <div class="col-md-2">
                    <label>Name<span style="color: red;">*</span></label>
                </div>
                <div class="col-md-2">
                    <label>Code<span style="color: red;">*</span></label>
                </div>
                <div class="col-md-2">
                    <label>Remarks<span style="color: red;">*</span></label>
                </div>
            </div>
            <div class="row leavereq">
                <div class="col-md-2">
                    <input type="text" class="form-control inputfield" [(ngModel)]="name">
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control inputfield" [(ngModel)]="code">
                </div>
                <div class="col-md-4">
                    <textarea type="text" class="form-control inputfield" placeholder="Write here remarks" [(ngModel)]="remarks"></textarea>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-10"></div>
                <div class="col-lg-1">
                    <button class="form-control CancelBTN">Cancel</button>
                </div>
                <div class="col-lg-1">
                    <!-- <button class="form-control SubmitBTN" (click)="OnSubmit()" >Submit</button> -->
                    <button class="form-control SubmitBTN" *ngIf="id==undefined"  (click)="OnSubmit()" >Save</button>
                    <button class="form-control SubmitBTN" *ngIf="id!= undefined"   (click)="Update()">Update</button>  
                </div>
            </div>
        </div><br>
    
    </div>
    <div class="col-lg-1"></div>
</div>
