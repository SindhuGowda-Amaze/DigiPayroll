<div class="container-fluid" >
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
            <div class="row ">
                <div class="col-lg-2">
                    <p class="FormHeadText">PAY GROUP </p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-10"></div>
            </div>
            <br>
            <div class="row LocDashboard">
                <div class="col-lg-12">
                    <label>Pay Group  Details</label>
                </div>
            </div>
            <div class="card BOXCARD">
                <div class="row leavereq">
                    <div class="col-md-2">
                        <label>Description<span style="color: red;">*</span></label>
                    </div>
                </div>
                <div class="row leavereq">
                    <div class="col-md-3">
                        <textarea type="text"  class="form-control inputfield"  [(ngModel)]="description" placeholder="Write the Description"></textarea>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-10"></div>
                    <div class="col-lg-1">
                        <button class="form-control CancelBTN">Cancel</button>
                    </div>
                    <div class="col-lg-1">
                        <!-- <button class="form-control SubmitBTN">Submit</button> -->
                        <button class="form-control SubmitBTN" (click)="OnSubmit()" >Submit</button>
                    <!-- <button type="button" class="form-control SubmitBTN" *ngIf="id!=null || id!=undefined"
                        (click)="Update()">Update</button> -->
                    </div>
                </div>
            </div><br>
        </div>
        <div class="col-lg-1"></div>
    </div>
   
</div>
