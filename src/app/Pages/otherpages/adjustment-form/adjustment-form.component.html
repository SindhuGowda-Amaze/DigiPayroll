<div class="row">
    <div  class="col-lg-1"></div>
    <div  class="col-lg-10">
        <div class="row">
            <div class="col-lg-5">
                <p class="fontheading">ADJUSTMENT </p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-7"></div>
        </div>
        <br>
        <div class="row LocDashboard">
            <div class="col-lg-12">
                <label class="fontheading">Adjustment  Details</label>
            </div>
        </div>
        <div class="card BOXCARD">
            <div class="row leavereq">
                <div class="col-md-2">
                    <label class="fonttxt">Type<span style="color: red;">*</span></label>
                </div>
                <div class="col-md-2">
                    <label class="fonttxt">Name<span style="color: red;">*</span></label>
                </div>              
                <div class="col-md-2">
                    <label class="fonttxt">Code<span style="color: red;">*</span></label>
                </div>
                <div class="col-md-2">
                    <label class="fonttxt">Amount<span style="color: red;">*</span></label>
                </div>
                <div class="col-md-2">
                    <label class="fonttxt">Remark<span style="color: red;">*</span></label>
                </div>
            </div>
            <div class="row leavereq">
                <div class="col-md-2">
                    <div class="dropdown">
                        <select class="form-control inputfield fonttxt" [(ngModel)]="type" >
                            <option value="Select">Select Type</option>
                            <option value="1">Type1</option>
                            <option value="2">Type2</option>
                            <option value="3">Type3</option>
                            <option value="4">Type4</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control inputfield " [(ngModel)]="name">
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control inputfield" [(ngModel)]="code">
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control inputfield" [(ngModel)]="amount">
                </div>
                <div class="col-md-2">
                    <textarea type="text" class="form-control inputfield" placeholder="Write Your Remarks." [(ngModel)]="remarks"></textarea>
                </div>
            </div>
            <br>
            <div class="row leavereq">
                <div class="col-md-2">
                    <label>Before<span style="color: red;">*</span></label>
                </div>
                <div class="col-md-2">
                    <label>Taxable<span style="color: red;">*</span></label>
                </div>
                <div class="col-md-2">
                    <label>Max Accumulated<span style="color: red;">*</span></label>
                </div>
            </div>
            <div class="row leavereq">
                <div class="col-md-2">
                    <div class="dropdown">
                        <select class="form-control inputfield" [(ngModel)]="before">
                            <option value="Select">Select Y/N</option>
                            <option value="1">Y</option>
                            <option value="2">N</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="dropdown">
                        <select class="form-control inputfield" [(ngModel)]="taxable">
                            <option value="Select">Select Y/N</option>
                            <option value="1">Y</option>
                            <option value="2">N</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control inputfield" [(ngModel)]="maxAccumulated">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-10"></div>
                <div class="col-lg-1">
                    <button class="form-control CancelBTN fontheading">Cancel</button>
                </div>
                <div class="col-lg-1">
                    <button class="form-control SubmitBTN fontheading" (click)="OnSubmit()" >Submit</button>
                </div>
            </div>
        </div><br>

    </div>
    <div  class="col-lg-1"></div>
</div>
