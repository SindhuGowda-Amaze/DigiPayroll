<div class="container-fluid">

    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">

            <div class="row">
                <div class="col-lg-2">
                    <p class="FormHeadText">SSS </p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-10"></div>
            </div>
            <br>
            <div class="row LocDashboard">
                <div class="col-lg-12">
                    <label>SSS Details</label>
                </div>
            </div>
            <div class="card BOXCARD">
                <div class="row leavereq">
                    <div class="col-md-2">
                        <label>Min. Range<span style="color: red;">*</span></label>
                    </div>
                    <div class="col-md-2">
                        <label>Max. Range<span style="color: red;">*</span></label>
                    </div>
                    <div class="col-md-2">
                        <label>Monthly Salary Credit<span style="color: red;">*</span></label>
                    </div>
                    <div class="col-md-2">
                        <label>SS-ER<span style="color: red;">*</span></label>
                    </div>
                    <div class="col-md-2">
                        <label>SS-EE<span style="color: red;">*</span></label>
                    </div>
                    <div class="col-md-2">
                        <label>SS Total<span style="color: red;">*</span></label>
                    </div>
                </div>
                <div class="row leavereq">
                    <div class="col-md-2">
                        <div class="dropdown">
                            <select class="form-control inputfield" [(ngModel)]="selectMinRange">
                                <option value="Select">Select Min. Range</option>
                                <option value="1">Min. Range 1 to 50</option>
                                <option value="1">Min. Range 51 to 100</option>
                                <option value="1">Min. Range 101 to 151</option>
                                <option value="1">Min. Range 151 to 200</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="dropdown">
                            <select class="form-control inputfield" [(ngModel)]="selectMaxRange">
                                <option value="Select">Select Max. Range</option>
                                <option value="1">Max. Range 1000 to 1500</option>
                                <option value="1">Max. Range 1501 to 2000</option>
                                <option value="1">Max. Range 2001 to 2500</option>
                                <option value="1">Max. Range 2501 to 3000</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control inputfield" [(ngModel)]="selectMonthlySalaryCredit">
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control inputfield" [(ngModel)]="selectSSER">
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control inputfield" [(ngModel)]="selectSSEE">
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control inputfield" [(ngModel)]="selectSSTotal">
                    </div>
                </div>
                <br>
                <div class="row leavereq">
                    <div class="col-md-2">
                        <label>MPF-ER<span style="color: red;">*</span></label>
                    </div>
                    <div class="col-md-2">
                        <label>MPF-EE<span style="color: red;">*</span></label>
                    </div>
                    <div class="col-md-2">
                        <label>EC-ER<span style="color: red;">*</span></label>
                    </div>
                    <div class="col-md-2">
                        <label>Total Contribution<span style="color: red;">*</span></label>
                    </div>
                </div>
                <div class="row leavereq">
                    <div class="col-md-2">
                        <input type="text" class="form-control inputfield" [(ngModel)]="selectMpfEr">
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control inputfield" [(ngModel)]="selectMpfEe">
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control inputfield" [(ngModel)]="selectEcEr">
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control inputfield" [(ngModel)]="selectTotalContribution">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-10"></div>
                    <div class="col-lg-1">
                        <button class="form-control CancelBTN">Cancel</button>
                    </div>
                    <div class="col-lg-1">
                        <!-- <button class="form-control SubmitBTN">Submit</button> -->
                        <button type="button" class="form-control SubmitBTN" *ngIf="id==null || id==undefined"
                            (click)="save()">Save</button>
                        <button type="button" class="form-control SubmitBTN" *ngIf="id!=null || id!=undefined"
                            (click)="Update()">Update</button>
                    </div>
                </div>
            </div><br>
        </div>
        <div class="col-lg-1"></div>
    </div>

</div>
