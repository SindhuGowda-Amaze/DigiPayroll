<div class="container-fluid">
    
    <div class="row">
        <div class="col-md-1">
        </div>
        <div class="col-md-10">
            <div>
                <ul>
                    <li><a class="active" routerLink="/WeeklyShift"> My Weekly Shift</a></li>
                    <!-- <li><a class="leavelist" routerLink="/MyTeamWeeklyShift">My Team Weekly Shift</a></li> -->
                </ul>
            </div>
          <br>
            <div class="card">
                <div>
                    <label class="leavebalance">Period</label>
                </div>
                <hr>
                <div class="row leavereq">
                    <div class="col-md-3">
                        <p>START DATE<span style="color: red;">*</span></p>
                    </div>
                    <div class="col-md-3">
                        <p>END DATE<span style="color: red;">*</span></p>
                    </div>

                </div>
                <div class="row leavereq">
                    <div class="col-md-3">
                        <input type="date" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <input type="date" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <button class=" form-control submitbtn leavelist" (click)="Refresh()">Refresh</button>
                    </div>
                </div>
                <br>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-12">
                    <label>SHIFT DETAIL</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>SHIFTDATE</th>
                                <th>SHIFTNAME</th>
                                <th>STARTTIME</th>
                                <th>ENDTIME</th>
                            </tr>
                            <tr *ngFor="let week of WeeklyShift">
                               <td>{{week.shiftDate}}</td>
                               <td>{{week.shiftName}}</td>
                               <td>{{week.startTime}}</td>
                               <td>{{week.endTime}}</td>   
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <div class="col-md-1">
            </div>
        </div>
    </div>
</div>
