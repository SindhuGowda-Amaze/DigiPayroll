<div class="container-fluid">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">

            <div class="row">
                <div class="col-lg-2">
                    <h3>State Form</h3>
                </div>
                <div class="col-lg-8"></div>
                <div class="col-lg-2">

                </div>
            </div>

            <div class="row">
                <div class="col-lg-10"></div>
            </div>
            <br>
            <div class="row LocDashboard">
                <div class="col-lg-12">
                    <label style="padding-left: 10px;">Add State</label>
                </div>
            </div>
            <div class="card">
                <div class="row leavereq">
                    <div class="col-md-2">
                        <label>Country<span style="color: red;">*</span></label>
                    </div>
                    <div class="col-md-2">
                        <label>State<span style="color: red;">*</span></label>
                    </div>
                    <div class="col-md-2">
                        <label>State Description<span style="color: red;">*</span></label>
                    </div>
                   
                </div>
                <div class="row leavereq">
                    <div class="col-md-2">
                        <div class="dropdown">
                            <select class="form-control inputfield" id="CountryID" name="CountryID"
                                [(ngModel)]="CountryID">
                                <option value="Select">Select Country </option>
                                <option *ngFor="let role of leavelist1" value="{{role.id}}">{{role.short}}</option>
                                
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control" placeholder="Leave Type Name" placeholder="Short"  [(ngModel)]="Short"
                        name="Short" id="Short">
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control" placeholder="Leave Description" placeholder="Description"  [(ngModel)]="Description"
                        name="Description" id="Description">
                    </div>
                   

                  
                  
                    
                </div>
                <br>


               
                <br>
                <div class="row">
                    <div class="col-lg-10"></div>
                    <div class="col-lg-1">
                        <button class="form-control newrequest">Cancel</button>
                    </div>
                    <div class="col-lg-1">
                        <button type="button" class="form-control newrequest" *ngIf="ID!=undefined"
                        (click)="UpdateStateType()">Update</button>
                    <button class="form-control newrequest" *ngIf="ID==undefined" (click)="InsertStateType()">Submit</button>
                        
                    </div>

                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</div>
