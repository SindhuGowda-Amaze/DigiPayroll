<div class="container-fluid">
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
            <p class="taxtable">R-5</p> <hr>

            <div class="container">
            
                <div class="row FilterClass">
                   
                  
                  <div class="col-lg-3">

                  </div>
                    <div class="col-lg-2">
                        Select Date Coverage:
                    </div>
                    <div class="col-lg-2">
                        <div class="dropdown">
                            <select class="form-control inputfield" id="Month" name="Month"  [(ngModel)]="Month" ><br/>
                                <option value="Select">Select Month </option>
                                <option value="jan">January </option>
                                <option value="Feb">February </option>
                                <option value="Mar">March </option>
                                <option value="April">April </option>
                                <option value="May">May </option>
                                <option value="june">June </option>
                                <option value="july">July</option>
                                <option value="August">August </option>
                                <option value="Sept">September </option>
                                <option value="Oct">October </option>
                                <option value="Nov">November </option>
                                <option value="December">December </option>                               
                            </select>
                        </div>
                       
                    </div>
                   
                   
                    
                        <div class="col-lg-2">
                            <div class="dropdown">
                                <select class="form-control inputfield" id="Year" name="Year" [(ngModel)]="Year"><br/>
                                    <option value="Select">Select Year </option>
                                    <option value="2021">2021</option>
                                    <option value="2020">2020</option>
                                    <option value="2019">2019</option>
                                    
                                </select>
                            </div>
                           
                        </div>
                   
                    <div class="col-lg-3"></div>
                    </div>
                    <br/>
                     
                <div class="row FilterClass">
                   
                  
                    <div class="col-lg-3">
  
                    </div>
                      <div class="col-lg-2">
                         Signatory Person:
                      </div>


                      <div class="col-lg-2">
                          <div class="dropdown">
                              <select class="form-control inputfield" id="Month" name="Month"  [(ngModel)]="Person" ><br/>
                                  <option value="Select">Select Person </option>
                                  <option value="Admin">Admin </option>
                                  <option value="Admin">HR </option>
                                  <option value="Admin">FINANCE </option>
                                
                                  
                              </select>
                          </div>
                         
                      </div>
                     
                     
                      
                       
                     
                      <div class="col-lg-3"></div>
                      </div>
                    <br/>
              <div class="row">
                  <div class="col-lg-5">

                  </div>
                  <div class="col-lg-3">
                      <button class="generate" (click)="showpdf()">GENERATE</button>
                  </div>
              </div>
              <br/>
         
              <br>
            </div>
        </div>
        <div class="col-lg-1"></div>
    </div>
    </div>
    <hr>    
    <br>
